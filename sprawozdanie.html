<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sprawozdanie.css">
    <title>Document</title>
</head>
<body>
    <header><h1>Dziennik Praktyk Zawodowych</h1></header>
<section>
    <button id="sprawozdanie"><a href="sprawozdanie.html">Sprawozdanie</a></button>
    <button id="home"><a href="strona glowna.html">Strona Główna</a></button>
    <button id="podsumowanie"><a href="podsumowanie.html">Podsumowanie</a></button>
</section>
<main>
    <form>
        
    <fieldset id="info">
        <legend>Inforamcja o zajęciach</legend>
        <label for="data">Data: <input type="date" id="data"/></label>
        <label for="temat">Wybierz temat i dział: <select id="temat"><optgroup label="Moduł wstępny">

            <option value="Czynności wstępne i szkolenia, struktura i organizacja pracy informatyków">
                Czynności wstępne i szkolenia, struktura i organizacja pracy informatyków
            </option>
            <option value="Struktura organizacyjna przedsiębiorstwa i elementy przetwarzania informacji">
                Struktura organizacyjna przedsiębiorstwa i elementy przetwarzania informacji
            </option>
            <option value="Konfiguracja sprzętu komputerowego i oprogramowania">
                Konfiguracja sprzętu komputerowego i oprogramowania
            </option>

        </optgroup>

        <optgroup label="Montaż, naprawa, konserwacja i obsługa sprzętu komputerowego">
            <option value="Montaż sprzętu komputerowego">Montaż sprzętu komputerowego</option>
            <option value="Naprawa  sprzętu komputerowego">Naprawa  sprzętu komputerowego</option>
            <option value="Konserwacja i obsługa sprzętu komputerowego">Konserwacja i obsługa sprzętu komputerowego</option>
        </optgroup>

        <optgroup label="Systemy informatyczne">
            <option value="Zasady administrowania systemami informatycznymi i archiwizowania danych">Zasady administrowania systemami informatycznymi i archiwizowania danych</option>
            <option value="Dokumentacja technologiczna przetwarzania informacj">Dokumentacja technologiczna przetwarzania informacj</option>
            <option value="Biblioteki oprogramowania i zbiorów danych">Biblioteki oprogramowania i zbiorów danych</option>
            <option value="Zapoznanie z programami do administracji lokalnymi sieciami komputerowymi">Zapoznanie z programami do administracji lokalnymi sieciami komputerowymi</option>
            <option value="Obsługa programów używanych w przedsiębiorstwie">Obsługa programów używanych w przedsiębiorstwie</option>
            <option value="komputerowe wspomaganie procesów projektowania">komputerowe wspomaganie procesów projektowania</option>
            <option value="Organizacja, zbieranie i kontrola danych, przetwarzanie i wykorzystywanie wyników">Organizacja, zbieranie i kontrola danych, przetwarzanie i wykorzystywanie wyników</option>
            <option value="Elementy procesów projektowania, programowania i uruchamiania programów komputerowych">Elementy procesów projektowania, programowania i uruchamiania programów komputerowych</option>
            <option value="Ochrona danych i procesów przetwarzania">Ochrona danych i procesów przetwarzania</option>
        </optgroup>
        <optgroup label="Tworzenie aplikacji internetowych">
            <option value="Konfiguracja serwerów i przeglądarek pod obsługę aplikacji internetowych">Konfiguracja serwerów i przeglądarek pod obsługę aplikacji internetowych</option>
            <option value="Struktura witryny internetowej - HTML">Struktura witryny internetowej - HTML</option>
            <option value="Stylizacja elementów witryny - CSS">Stylizacja elementów witryny - CSS</option>
            <option value="Programowanie aplikacji internetowych - JS, PHP">Programowanie aplikacji internetowych - JS, PHP</option>
            <option value="Testowanie aplikacji internetowych">Testowanie aplikacji internetowych</option>
        </optgroup></select></label>
    </fieldset>

    <fieldset id="opiekun">
        <legend>Opiekun: </legend>
        <label for="opiekun">Opiekun <input type="text" id="opiekun"/></label>
    </fieldset>
    <fieldset id="material">
        <legend>Realizacja materiału</legend>
        <label for="opis">Sprawozdanie:  <input type="text" id="opis"/></label>
        <label for="check">Zrealizowano:  <input type="checkbox" id="check"/></label>
        <label for="godziny">Czas trwania zadania:  <input type="number" id="godziny"/></label>
        <label for="poziom">Poziom zrealizowanego materiału:   1<input type="range" min="1" max="6" step="1"/>6</label>
    </fieldset>
    <button id="submit">Prześlij</button>
</form>
</main>
<div id="display"></div>
</body>
</html>
